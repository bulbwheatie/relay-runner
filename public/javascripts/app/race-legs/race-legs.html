<div class="row">
    <strong>
        <p class="col-md-1">Leg #</p>
        <p class="col-md-1">Distance</p>
        <p class="col-md-1">Elevation</p>
        <p class="col-xs-2">Runner</p>
        <p class="col-xs-2">Pace</p>
        <br>
    </strong>
</div>

<div ng-repeat="raceLeg in vm.raceLegs" class="row">
    <p ng-bind="raceLeg.leg.order" class="col-md-1"></p>
    <p ng-bing="raceLeg.leg.distance" class="col-md-1"></p>
    <p ng-bind="raceLeg.leg.elevation" class="col-md-1"></p>
    <p ng-if="raceLeg.runner != null" ng-bind="raceLeg.runner.name" class="col-xs-2"></p>
    <select ng-if="raceLeg.runner == null" ng-model="chosen_runner" ng-options="runner as runner.name for runner in vm.runners" ng-change="assignRunnerToLeg(chosen_runner, raceLeg._id)" class="col-xs-2">
        <option value="">Select a Runner</option>   
    </select>
    <input type="number" id="mins" name="mins" ng-model="vm.pace.mins"  placeholder="mm" class="col-xs-2"/>
    <input type="number" id="secs" name="Secs" ng-model="vm.pace.secs" placeholder="ss" class="col-xs-2"/>
    <input type="submit" value="update" ng-submit="updatePace()" class="col-xs-2"/>
    <br>
</div>
