<p>This is the admin page to manage race info</p>
    <!--This form allows an admin to create a new race and the associated race legs -->
<div class="widget">
    <form name="add-race" id="add-race" ng-submit="addNewRace()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" ng-model="raceData.name"/>
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" ng-model="raceData.date"/>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" name="lcoation" ng-model="raceData.location"/>
        </div>
        <div class="form-group">
            <label for="website">Website</label>
            <input type="text" id="website" name="website" ng-model="raceData.website"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="text" cols="86" rows ="20" name="description"></textarea>
        </div>
        <div class="form-submit">
            <input type="submit" value="Add New Race" />
        </div>
    </form>
    <div>
        {{raceData}}
    </div>
</div>



<!--TODO: This dropdown allows you to edit an existing race -->
<div class="widget">
    <form name="add-race" id="add-race" ng-submit="addNewRaceLeg()">
        <select ng-model="currRace" ng-options="race as race.name for race in vm.races">
            <option value="">Select a Race</option>
        </select>
        <div class="form-group">
            <label for="number">Number</label>
            <input type="number" id="number" name="number" ng-model="raceLegData.number"/>
        </div>
        <div class="form-group">
            <label for="distance">Distance</label>
            <input type="number" id="distance" name="distance" ng-model="raceLegData.distance"/>
        </div>
        <div class="form-group">
            <label for="elevation">Elevation</label>
            <input type="number" id="elevation" name="elevation" ng-model="raceLegData.elevation"/>
        </div>
        <div class="form-submit">
            <input type="submit" value="Add New Leg" />
        </div>
    </form>
    <div>
        {{raceLegData}}
    </div>
</div>
